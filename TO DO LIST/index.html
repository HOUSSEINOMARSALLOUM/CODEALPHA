<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Input Your Tasks</h1>
    <div class="add-task">
      <div class="box-input">
        <div class="border">
          <input type="text" id="taskInput" name="text" class="input" placeholder="Your Task....">
        </div>
      </div>
      <input type="datetime-local" id="deadlineInput" class="input1">
      <button id="addBtn" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">
          Add Task
        </span>
      </button>
    </div>
    <div class="filter-tasks">
      <label>Show:
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </label>
    </div>
    
    <ul id="taskList">
      <!-- Tasks will be added dynamically here -->
    </ul>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
